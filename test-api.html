<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://invest.vercel.app/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Health: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch('https://invest.vercel.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Register: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
